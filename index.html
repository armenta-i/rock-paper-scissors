<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/icon.png">
    <script src="./script.js" defer></script>
</head>
<body>
    <script>
    </script>

    <h1 class="website-header">ROCK PAPER SCISSORS</h1>

    <div class="player-choices">
        <div class="game-info">
            <h2 id="current-round">Round: <span id="totalRounds"></span></h2>
            <ul class="all-scores">
                <li id="computerPoints">Computer: <span id="computerNumberPoints"></span></li>
                <li id="playerPoints">Player: <span id="playerNumberPoints"></span></li>
            </ul>
        </div>
        <h2>Select One:</h2>
        <div class="game-buttons">
            <button class="choice-button" id="rock-button">
                Rock
            </button>
            <button class="choice-button" id="paper-button">
                Paper
            </button>
            <button class="choice-button" id="scissors-button">
                Scissors
            </button>
        </div>

        <div class="round-winner"></div>
        <div class="winner-announcement">
            <span id="game-winner-announcement"></span>
            <button class="choice-button" id="reset-button">Play again</button>
        </div>
    </div>
